<!DOCTYPE html>
<style>
  canvas {
    border: 1px solid #000;
    background: #ffc;
  }
</style>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>exemplo canvas</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      var canvas1 = $("#canvas")[0]
      var ctx = canvas1.getContext("2d");
      ctx.strokeStyle = "#00f";
      ctx.lineWidth = 4;
      ctx.strokeRect(10, 100, 140, 90);
      ctx.fillStyle = 'rgba(0,255,0,0.4)';
      ctx.fillRect(10, 100, 140, 90);
    
      ctx.strokeRect(170, 300, 204, 74);
      ctx.fillRect(170,300,204,74);

      //ctx.clearRect(148,58,204,74);
      ctx.beginPath();
      ctx.strokeStyle = "#f00";
      ctx.arc(70 + canvas1.width / 2, canvas1.height / 2, 50, 0, Math.PI * 2, true);
      ctx.stroke();
      ctx.fillStyle = 'rgba(0,255,0,0.4)';
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.moveTo(200, 150);
      ctx.lineTo(300, 50);
      ctx.lineTo(400, 150);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = 'rgba(0,255,0,0.4)';
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.moveTo(250, 10);
      ctx.lineTo(250, 70);
      ctx.lineTo(100, 70);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = 'rgba(0,255,0,0.4)';
      ctx.fill();

      ctx.strokeRect(10, 300, 140, 90);
      ctx.fillRect(10, 300, 140, 90);
    });
  </script>
</head>

<body>
  <canvas id="canvas" width="800" height="800">

  </canvas>
</body>

</html>
